<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">nah we dont need notes! do we?</div>
    <div id="filter-panel">
        <div class="filter-group">
           <label>Age Group:</label>
           <input type="checkbox" id="age-filter-18-21" value="18-21"><label for="age-filter-18-21">18-21</label><br>
           <input type="checkbox" id="age-filter-22-25" value="22-25"><label for="age-filter-22-25">22-25</label><br>
           <input type="checkbox" id="age-filter-26+" value="26+"><label for="age-filter-26+">26+</label>
        </div>

        <div class="filter-group">
           <label>Gender:</label>
           <input type="checkbox" id="gender-filter-male" value="male"><label for="gender-filter-male">Male</label><br>
           <input type="checkbox" id="gender-filter-female" value="female"><label for="gender-filter-female">Female</label>
        </div>

       <div class="filter-group">
           <label>Scholarship %:</label>
            <input type="checkbox" id="scholarship-filter-25" value="25"><label for="scholarship-filter-25">25%</label><br>
            <input type="checkbox" id="scholarship-filter-50" value="50"><label for="scholarship-filter-50">50%</label><br>
            <input type="checkbox" id="scholarship-filter-75" value="75"><label for="scholarship-filter-75">75%</label><br>
            <input type="checkbox" id="scholarship-filter-100" value="100"><label for="scholarship-filter-100">100%</label>
       </div>


        <div class="filter-group">
            <label>Additional Work:</label>
            <input type="checkbox" id="additional-work-filter-yes" value="Yes"><label for="additional-work-filter-yes">Yes</label><br>
            <input type="checkbox" id="additional-work-filter-no" value="No"><label for="additional-work-filter-no">No</label>
        </div>

        <div class="filter-group">
           <label>Artistic/Sports:</label>
            <input type="checkbox" id="artistic-sports-filter-yes" value="Yes"><label for="artistic-sports-filter-yes">Yes</label><br>
           <input type="checkbox" id="artistic-sports-filter-no" value="No"><label for="artistic-sports-filter-no">No</label>
        </div>


        <div class="filter-group">
           <label>Weekly Study Hours:</label>
           <input type="checkbox" id="study-hours-filter-5" value="5"><label for="study-hours-filter-5"><5 hours</label><br>
           <input type="checkbox" id="study-hours-filter-10" value="10"><label for="study-hours-filter-10">6-10 hours</label><br>
           <input type="checkbox" id="study-hours-filter-20" value="20"><label for="study-hours-filter-20">11-20 hours</label><br>
           <input type="checkbox" id="study-hours-filter-20plus" value="20+"><label for="study-hours-filter-20plus">20+ hours</label>
       </div>


        <div class="filter-group">
           <label>Reading (Non-Sci):</label>
           <input type="checkbox" id="reading-freq-non-sci-filter-none" value="None"><label for="reading-freq-non-sci-filter-none">None</label><br>
           <input type="checkbox" id="reading-freq-non-sci-filter-sometimes" value="Sometimes"><label for="reading-freq-non-sci-filter-sometimes">Sometimes</label><br>
           <input type="checkbox" id="reading-freq-non-sci-filter-often" value="Often"><label for="reading-freq-non-sci-filter-often">Often</label>
       </div>

        <div class="filter-group">
           <label>Reading (Sci):</label>
            <input type="checkbox" id="reading-freq-sci-filter-none" value="None"><label for="reading-freq-sci-filter-none">None</label><br>
            <input type="checkbox" id="reading-freq-sci-filter-sometimes" value="Sometimes"><label for="reading-freq-sci-filter-sometimes">Sometimes</label><br>
            <input type="checkbox" id="reading-freq-sci-filter-often" value="Often"><label for="reading-freq-sci-filter-often">Often</label>
       </div>
      <div class="filter-group">
         <label>Class Attendance:</label>
           <input type="checkbox" id="class-attendance-filter-always" value="Always"><label for="class-attendance-filter-always">Always</label><br>
           <input type="checkbox" id="class-attendance-filter-sometimes" value="Sometimes"><label for="class-attendance-filter-sometimes">Sometimes</label><br>
           <input type="checkbox" id="class-attendance-filter-never" value="Never"><label for="class-attendance-filter-never">Never</label>
        </div>
    </div>
    
    <div id="hover-info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sankey.js"></script>
</body>
</html>
